    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css"
    />
    <link rel="stylesheet" href="view.css" />
    <link rel="stylesheet" href="/sandle/index.css" />
    <link rel="icon" href="/sandle/assets/images/default_logo.jpg" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div id="header-title"><a href="/sandle/index.html">SANDLE</a></div>

      <div id="login" class="login">
        <a href="/sandle/auth/login_form.html">LOGIN</a>
      </div>

      <div id="logout" class="logout">
        <a href="sandle/auth/logout" onclick="logout(); return false;">
          LOGOUT</a
        >
      </div>

      <div id="sign-up" class="sign-up">
        <a href="/sandle/member/member.html">SIGN UP</a>
      </div>

      <div id="profilePhoto" class="profilePhoto">
        <a href="/sandle/userPage/userPage.html" id="u-photo-origin">
          <img id="u-photo" class="edit" />
          <span id="userEmail"></span>
        </a>
      </div>
    </header>

    <!-- Nav -->
    <nav id="nav">
      <ul>
        <li class="current">
          <a href="/sandle/index.html">산들 소개</a>
        </li>

        <li>
          <a href="/sandle/mountain_info/mountain_info.html"
            >전국 등산로 정보</a
          >
        </li>

        <li>
          <a href="#">산악 소식</a>
          <ul>
            <ol>
              산악 소식
            </ol>
            <li><a href="/sandle/notice/view.html">공지 사항</a></li>
            <li><a href="/sandle/news/news.html">산들 뉴스</a></li>
            <li><a href="/sandle/festival/festival.html">지역 행사 정보</a></li>
          </ul>
        </li>
        <li>
          <a href="#">커뮤니티</a>
          <ul>
            <ol>
              커뮤니티
            </ol>
            <li><a href="/sandle/sandleboard/photofeed.html">포토 피드</a></li>
            <li>
              <a href="/sandle/userPage/userPage.html">마이페이지</a>
            </li>
            <li><a href="/sandle/qna/list.html">1:1 문의</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- 공지사항 view -->
    <main>
      <div id="head">
        <p>공지사항</p>
      </div>

      <div id="board-list">
        <div class="container">
          <div id="accordion"></div>
        </div>
      </div>
    </main>
    <br />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script src="../node_modules/handlebars/dist/handlebars.js"></script>

    <script id="tr-template" type="text/x-handlebars-template">
      {{#each this}}
        <h3>{{createdDate}} | {{#if title}}{{title}}{{else}}제목없음{{/if}}</h3>
        <div><p>{{content}}</p></div>
      {{/each}}
    </script>

    <script>
      // 템플릿으로 사용할 HTML을 준비한다.
      const html = document.querySelector("#tr-template").innerHTML;

      // HTML을 가지고 템플릿 엔진을 생성한다.
      const templateEngine = Handlebars.compile(html);

      fetch("../notices")
        .then((response) => {
          return response.json();
        })
        .then((result) => {
          const accordionContainer = document.querySelector("#accordion");
          result.data.forEach((item) => {
            const content = templateEngine(item);
            accordionContainer.innerHTML += `
        <h3>${item.createdDate} | ${item.title ? item.title : "제목없음"}</h3>
        <div><p>${item.content}</p></div>
      `;
          });
          $("#accordion").accordion();
        });
    </script>
    <script src="/sandle/assets/js/jquery.dropotron.min.js"></script>
    <script src="/sandle/assets/js/breakpoints.min.js"></script>
    <script src="/sandle/assets/js/util.js"></script>
    <script src="/sandle/navLogin.js"></script>
  </body>
</html>
