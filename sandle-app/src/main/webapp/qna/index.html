<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sandle - 산들산들</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>QnA</h1>

    <aside>
      <div>
        <input type="text" name="keyword" value="" />
        <button id="btn-search" type="button">검색</button>
      </div>
      <table id="qna-table" border="1">
        <thead>
          <tr>
            <th>게시글 번호</th>
            <th>회원 번호</th>
            <th>내용</th>
            <th>답변</th>
            <th>작성일</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </aside>

    <article>
      <form id="qna-form" action="update" method="post">
        <table border="1">
          <tr class="edit">
            <th>게시글 번호</th>
            <td><input id="q-no" type="text" name="no" readonly /></td>
          </tr>
          <tr>
            <th>회원 번호</th>
            <td><input id="m-no" type="text" name="memberNo" readonly /></td>
          </tr>
          <tr>
            <th>내용</th>
            <td><input id="q-title" type="text" name="title" /></td>
          </tr>
          <tr>
            <th>답변</th>
            <td><input id="q-response" type="text" name="response" /></td>
          </tr>
          <tr class="edit">
            <th>작성일</th>
            <td><span id="m-createdDate"></span></td>
          </tr>
        </table>

        <div>
          <button id="btn-insert" type="button" class="input">추가</button>
          <button id="btn-update" type="button" class="edit">변경</button>
          <button id="btn-delete" type="button" class="edit">삭제</button>
          <button id="btn-cancel" type="reset" class="edit">취소</button>
        </div>
      </form>
    </article>

    <script id="tr-template" type="text/x-handlebars-template">
      {{#each this}}
        <tr data-no="{{no}}" onclick="getQna(event)">
          <td>{{no}}</td>
          <td>{{memberNo}}</td>
          <td>{{title}}</td>
          <td>{{response}}</td>
          <td>{{createdDate}}</td>
        </tr>
      {{/each}}
    </script>

    <script src="../node_modules/handlebars/dist/handlebars.js"></script>
    <script src="index.js"></script>
  </body>
</html>
